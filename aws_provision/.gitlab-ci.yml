image:
  name: hashicorp/terraform:0.11.9
  entrypoint:
    - '/usr/bin/env'
    - 'PATH=/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin'

stages:
  - validate
  - plan
  - apply
  - destroy

validate:
  stage: validate
  script:
    - terraform init
    - terraform validate .
  allow_failure: true

plan:
  stage: plan
  script:
    - terraform init
    - terraform plan

apply:
  stage: apply
  script:
    - terraform init
    - terraform apply -auto-approve
  when: manual

destroy:
  stage: destroy
  script:
    - terraform init
    - terraform destroy -auto-approve
  when: manual
